<!DOCTYPE html>
<html>
  <head>
    <title>Adeeb Ahmed - Blog</title>
    <link href=" https://secure.static.tumblr.com/zkqisnq/Bzao614uu/screen.css" rel="stylesheet"></link>
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0"/>
  </head>
  <body>
    <header id="header">
      <h1 class="title">{Title}</h1>
      <h3 class="title">{description}</h3>
      <div id="flex-container">
        {block:Posts}
        {block:Text}
					<article>
							<header>
								<h4 class="postType">Blog Post</h4>
								{block:Title}
										<h2 class="postTitle">
											<a href="{Permalink}">{Title}</a>
										</h2>
								{/block:Title}
							</header>
							<div class="section">
								<div class="main">
									{body}
								</div>
							</div>
							<footer>
								<a href="{Permalink}" class="postDate">Posted on {Month} {DayOfMonth}, {Year}</a>
							</footer>
					</article>
        {/block:Text}
				{block:Photo}
					<article>
						<h4 class="postType">Photo</h4>
						<figure aria-labelledby='photo{PostID}'>
							<img src='{PhotoURL-500}' alt='{PhotoAlt}' />
							<figcaption id='photo{PostID}'>{Caption}</figcaption>
						</figure>
						<footer>
							<a href="{Permalink}" class="postDate">Posted on {Month} {DayOfMonth}, {Year}</a>
						</footer>
					</article>
        {/block:Photo}
        {/block:Posts}
      </div>
    </header>
  </body>
</html>
