<!DOCTYPE html>
<html>
  <head>
    <title>Adeeb Ahmed - Blog</title>
    <link href=" https://secure.static.tumblr.com/zkqisnq/H7po6128v/screen.css" rel="stylesheet"></link>
  </head>
  <body>
    <header id="header">
      <h1 class="title">{Title}</h1>
      <h3 class="title">{description}</h3>
      <div id="flex-container">
        {block:Posts}
        {block:Text}
					<article>
							<header>
								<h4 class="postType">Blog Post</h4>
								{block:Title}
										<h2 class="postTitle">
											<a href="{Permalink}">{Title}</a>
										</h2>
								{/block:Title}
							</header>
							<div class="section">
								<div class="main">
									{body}
								</div>
							</div>
							<footer>
								<a href="{Permalink}" class="postDate">Posted on {Month} {DayOfMonth}, {Year}</a>
							</footer>
					</article>
        {/block:Text}
        {/block:Posts}
      </div>
    </header>
  </body>
</html>
