<!DOCTYPE html>
<html>
  <head>
    <title>Adeeb Ahmed - Blog</title>
    <link href=" https://secure.static.tumblr.com/zkqisnq/5Ngo6j03r/screen.css" rel="stylesheet"></link>
  </head>
  <body>
    <header id="header">
      <h1 class="title">{Title}</h1>
      <h3 class="title">{description}</h3>
      <div id="flex-container">
        {block:Posts}
        {block:Text}
					<article>
						<header>
							<h4 class="postType">Blog Post</h4>
							{block:Title}
							<h2 class="postTitle">
								<a href="{Permalink}">{Title}</a>
							</h2>
							{/block:Title}
						</header>
						<div class="section">
							<div class="main">
								{Body}
							</div>
						</div>
					</article>
					<footer></footer>
        {/block:Text}
        {/block:Posts}
      </div>
    </header>
  </body>
</html>
